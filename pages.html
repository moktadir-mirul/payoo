<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-700">
    <main class="max-w-md min-h-screen mx-auto bg-gray-200">
      
      <section >
        <!-- Top Area -->
        <div class="p-2 flex justify-between items-center bg-gray-50">
          <div class="flex gap-8">
            <img src="images/Group.png" alt="Icon of Payoo">
            <div >
              <h1 class="text-xl font-extrabold text-gray-800">
                Main Balance
              </h1>
              <h2 class="text-xl font-bold text-gray-700">
                $ <span id="main-balance">5000</span>
              </h2>
            </div>
          </div>
          <div>
            <button id="logout" class="btn btn-primary bg-blue-700 hover:bg-blue-950 border-none shadow-none">Log Out</button>
          </div>
        </div>
        <hr>
        <div class="p-2 my-5 space-y-3">
          <h1 class="font-bold text-2xl text-gray-800">Welcome to Payoo</h1>
          <p class="font-normal text-sm text-gray-700">
            Enjoy easy and convenient financial services with us. Cashout charge is low and 
          </p>
        </div>
        <!-- Box area -->
        <section class="p-2 grid grid-cols-3 gap-4">
          <div id="add-money-box" class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/money1.png" alt="money">
            <h1>Add Money</h1>
          </div>

          <div id="cashout-box" class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/purse1.png" alt="money">
            <h1>Cash Out</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/send1.png" alt="money">
            <h1>Transfer Money</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/bonus1.png" alt="money">
            <h1>Get Bonus</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/transaction1.png" alt="money">
            <h1>Pay Bill</h1>
          </div>

          <div id="history-box" class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/wallet1.png" alt="money">
            <h1>Transaction History</h1>
          </div>

        </section>
        <!-- Add Money Area -->
        <section id="addmoney-area">
          <h1 class="text-blue-700 text-center font-bold text-2xl">
            Add Money
          </h1>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <select class="select select-info w-full max-w-xs" required>
                      <option disabled selected>Bank Name</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="Rocket">Rocket</option>
                    </select>
                    <label class="label">
                      <span class="label-text font-semibold text-lg text-gray-900">Amount</span>
                    </label>
                    <input
                      id="add-amount"
                      type="number"
                      placeholder="Amount to be added"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-lg text-gray-800">Pin</span>
                    </label>
                    <input
                      id="add-pin"
                      type="number"
                      value="1234"
                      placeholder="Enter your pin"
                      class="input input-bordered"
                      required
                    />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover"
                        >Forgot password?</a
                      >
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-btn" class="btn btn-primary bg-blue-700 hover:bg-blue-950 duration-200 w-full">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- Add money area ends -->

        <!-- cash out area -->
        <section id="cashout-area">
          <h1 class="text-blue-700 text-center font-bold text-2xl">
            Cash Out
          </h1>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-lg text-gray-900">Agent number
                      </span>
                    </label>
                    <input
                      id="agent-acc"
                      type="number"
                      placeholder="Enter agent number"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-lg text-gray-900">Amount</span>
                    </label>
                    <input
                      id="out-amount"
                      type="number"
                      placeholder="Amount to be cashed out"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-lg text-gray-800">Pin</span>
                    </label>
                    <input
                      id="out-pin"
                      type="number"
                      value="1234"
                      placeholder="Enter your pin"
                      class="input input-bordered"
                      required
                    />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover"
                        >Forgot password?</a
                      >
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="out-btn" class="btn btn-primary bg-blue-700 hover:bg-blue-950 duration-200 w-full">Cash Out</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- cash out area ends -->

        <!-- Transaction history area starts -->
        <section id="history-area">
          <h1 class="text-blue-700 text-center font-bold text-2xl">
            Transaction History
          </h1>
          <div id="history-container" class="p-2 space-y-3">

          </div>
        </section>

        <!-- Transaction area ends -->
      </section>
    </main>
    <script src="scripts/toggle.js"></script>
    <script src="scripts/addMoney.js"></script>
    <script src="scripts/cashout.js"></script>
    <script src="scripts/logout.js"></script>
  </body>
</html>
