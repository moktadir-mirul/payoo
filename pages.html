<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-700">
    <main class="max-w-md min-h-screen mx-auto bg-gray-200">
      
      <section >
        <!-- Top Area -->
        <div class="p-2 flex justify-between items-center bg-gray-50">
          <div class="flex gap-8">
            <img src="images/Group.png" alt="Icon of Payoo">
            <div >
              <h1 class="text-xl font-extrabold text-gray-800">
                Main Balance
              </h1>
              <h2 class="text-xl font-bold text-gray-700">
                $ <span>5000</span>
              </h2>
            </div>
          </div>
          <div>
            <button class="btn btn-primary bg-blue-700 hover:bg-blue-950 border-none shadow-none">Log Out</button>
          </div>
        </div>
        <!-- Box area -->
        <section class="p-2 grid grid-cols-3 gap-4">
          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/money1.png" alt="money">
            <h1>Add Money</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/purse1.png" alt="money">
            <h1>Cash Out</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300 rounded-lg">
            <img class="w-10 mx-auto" src="images/money1.png" alt="money">
            <h1>Add Money</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300">
            <img class="w-10 mx-auto" src="images/money1.png" alt="money">
            <h1>Add Money</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300">
            <img class="w-10 mx-auto" src="images/money1.png" alt="money">
            <h1>Add Money</h1>
          </div>

          <div class="p-4 bg-white text-lg font-bold text-center cursor-pointer border border-blue-500 hover:bg-green-200 hover:border-green-300 duration-300">
            <img class="w-10 mx-auto" src="images/money1.png" alt="money">
            <h1>Add Money</h1>
          </div>

        </section>
        <!-- Add Money Area -->
        <section>
          <h1 class="text-blue-700 text-center font-bold text-2xl">
            Add Money
          </h1>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <select class="select select-info w-full max-w-xs">
                      <option disabled selected>Bank Name</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="Rocket">Rocket</option>
                    </select>
                    <label class="label">
                      <span class="label-text font-bold text-xl text-gray-900">Amount:</span>
                    </label>
                    <input
                      type="number"
                      placeholder="Amount to be added"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-xl text-gray-800">Pin</span>
                    </label>
                    <input
                      type="number"
                      value="1234"
                      placeholder="Enter your pin"
                      class="input input-bordered"
                      required
                    />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover"
                        >Forgot password?</a
                      >
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-btn" class="btn btn-primary bg-blue-700 hover:bg-blue-950 duration-200 w-full">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- Add money area ends -->

        <!--  -->
      </section>
    </main>
    <script src="scripts/addMoney.js"></script>
  </body>
</html>
