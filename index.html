<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-900">
    <main class="max-w-md min-h-screen mx-auto bg-gray-300">
        <!-- Log in page -->
        <section>
            <!-- image area -->
            <div class="flex flex-col justify-center pt-16">
                <img class="w-6/12 mx-auto" src="images/bg.png" alt="Background">
                <img class="w-20 mx-auto -mt-48" src="images/Group.png" alt="Background-2">
                <div>
                  <h1 class="text-3xl text-blue-700 font-extrabold text-center">Payoo</h1>
                </div>
            </div>
            <!-- log in area -->
            <div>
                <div class="mt-10">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body bg-white rounded-lg">
                          <fieldset class="fieldset">
                            <label class="fieldset-label font-bold">Account Number</label>
                            <input value="01912033875" id="acc-num" type="number" class="input" placeholder="Account Number" required/>
                            <label class="fieldset-label font-bold">Pin</label>
                            <input value="1234" id="pin" type="number" class="input" placeholder="Pin" required/>
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login" class="bg-blue-700 btn btn-neutral mt-4 border-none">Login</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>

    </main>
    <script src="scripts/login.js"></script>
    <script src="scripts/addMoney.js"></script>
</body>
</html>
